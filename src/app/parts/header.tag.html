import riot from 'riot'

<parts-header>
  <span onclick={addCount}>menu</span>
  <span>{clickCount} / {clickHistory.length}</span>
  <style type="less">
    :scope {
      display: flex;
      flex-direction: column;
      width: 100%;
      color: white;
      background-color: #555;
    }
  </style>
  <script>
    import { observe } from 'dob'
    import state from '../../state'
    import {
      addCount
    } from '../../actions'

    Object.assign(this, {
      clickCount: state.ui.clickCount,
      clickHistory: state.ui.clickHistory,
      addCount
    })

    observe(() => {
      this.update({
        clickCount: state.ui.clickCount
      })
    })
  </script>
</parts-header>
