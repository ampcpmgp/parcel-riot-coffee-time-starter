import riot from 'riot'

<app-root>
  <h2>{ title }</h2>
  <button type="button" name="button" onClick={ui.addCount}>click me</button>
  <div>
    {ui.clickCount}
  </div>
  <style type="less">
    :scope {
      display: flex;
      background-color: #ccc;
    }
    > h2 {
      color: blue;
    }
  </style>
  <script>
    import { observe } from 'dob'
    import ui from '~/src/state/ui'

    this.ui = ui
    this.title = 'Hello, World'

    observe(() => {
      this.update()
    })
  </script>
</app-root>
